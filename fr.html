        <div id="content">
            <div class="container" >
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="input">Entrée:</label>
                            <input type="text" class="form-control" id="input" placeholder="Texte à encrypter / décrypter">
                        </div>
                        <div class="form-group">
                            <label for="rail">Nombres de rails:</label>
                            <input type="number" value="3" min="3" class="form-control" id="rail" placeholder="Essayez de changer ce nombre" >
                        </div>
                        <div class="form-group">
                            <label for="output">Résultat:</label>
                            <input readonly type="text" class="form-control" id="output">
                            <p style="font-size: 13px; color: red; margin-top: 3px;">* Notez que quelques ":" peuvent avoir été ajoutés au texte original.</p>
                        </div>
                        <button class="btn btn-success" type="button" id="encrypt">Encrypter</button>
                        <button  class="btn btn-success" type="button" id="decrypt">Décrypter</button>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
