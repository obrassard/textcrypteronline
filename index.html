<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>TectCrypter Online</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    </head>
    <body style="padding-top: 50px">
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 well">
                    <div class="form-group">
                        <label for="input">Input:</label>
                        <input type="text" class="form-control" id="input">
                    </div>
                    <div class="form-group">
                        <label for="rail">Number of rails:</label>
                        <input type="number" value="3" min="3" class="form-control" id="rail" placeholder="Text to encrypt/decrypt">
                    </div>
                    <div class="form-group">
                        <label for="output">Result:</label>
                        <input readonly type="text" class="form-control" id="output">
                        <p>* Note that some ":" may have been added after the original text.</p>
                    </div>
                    <button class="btn btn-success" type="button" id="encrypt">Encrypt</button>
                    <button  class="btn btn-success" type="button" id="decrypt">Decrypt</button>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="col-md-3"></div>
                <div class="col-md-6">
                    <p style="text-align: center">Coded by Olivier Brassard</p>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
        <script src="script.js" type="text/javascript"></script>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
